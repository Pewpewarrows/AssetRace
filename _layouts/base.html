<!doctype html>

<html lang="en" class="no-js">

<head>
    <meta charset="utf-8" /> <!-- Needs to be within the first 512 bytes -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="dns-prefetch" href="//ajax.googleapis.com" />

    <title>{{ page.title }} | AssetRace</title>

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Many of this site's static files were inspired by the HTML5 Boilerplate and HTML5 Reset projects -->

    <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
    device-width : Occupy full width of the screen in its current orientation
    initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Suppress IE6's pop-up-on-mouseover toolbar for images -->
    <meta http-equiv="imagetoolbar" content="false" />

    <!-- CSS -->
    <link href="/static/css/assetrace.css" rel="stylesheet" type="text/css">

    <!-- JS -->
    <script type="text/javascript">
        window.startTime = (+new Date);
    </script>
</head>
<!-- http://www.viget.com/inspire/extending-paul-irishs-comprehensive-dom-ready-execution/ -->
<body data-controller="{{ page.controller }}" data-action="{{ page.action }}">
    <h1>{{ page.title }} | AssetRace</h1>

    <div class="results">
        {{ content }}
    </div>
</body>
</html>
